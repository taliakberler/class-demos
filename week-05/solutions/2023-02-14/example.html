<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Breaking up content</title>
  </head>

  <body>

    <!-- eggs, ham, milk and cheese  

         this is a list, but order doesn't matter! 
    -->

    <ul>
      <li>eggs</li>
      <li>ham</li>
      <li>milk</li>
      <li>cheese</li>
    </ul>

    <!-- California, Texas, Florida, New York

         this is a list, but order matters (state by population)
    -->
    
    <ol>
      <li>California</li>
      <li>Texas</li>
      <li>Florida</li>
      <li>New York</li>
    </ol>
    
    
    <!-- A list of jobs ... but I'm giving multiple bits of information 
         about the jobs - - employer, role and years. The content below 
         is better as a table.
  
        <ol>
          <li>ESPN SportsTicker - Editor - 2002-2003</li>
          <li>CBS Sports - NHL Producer - 2003-2013</li>
        </ol>
    -->
    

    <table>
      <tr>
        <th>Employer</th>
        <th>Role</th>
        <th>Years</th>
      </tr>
    
      <tr>
        <td>ESPN SportsTicker</td>
        <td>Editor</td>
        <td>2002-2003</td>
      </tr>
    
      <tr>
        <td>CBS Sports</td>
        <td>NHL Producer</td>
        <td>2003-2013</td>
      </tr>
    </table>
    
  </body>
</html>
